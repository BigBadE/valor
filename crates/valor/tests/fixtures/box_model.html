<!doctype html>
<head>
<meta charset="utf-8">
<title>Box Model Test</title>
</head>
<body>
<!-- Fixed width with padding and margin -->
<div id="box1" style="width: 200px; padding: 20px; margin: 10px">Box 1</div>

<!-- Percent width with padding -->
<div id="box2" style="width: 50%; padding-left: 15px; padding-right: 5px">Box 2</div>

<!-- Fixed height should affect rect height -->
<div id="box3" style="width: 150px; height: 80px">Box 3</div>

<!-- Mixed: margin without width (auto) -->
<div id="box4" style="margin: 5px 25px">Box 4</div>

</body>
