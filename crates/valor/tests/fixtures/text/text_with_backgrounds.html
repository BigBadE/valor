<!DOCTYPE html>
<html>
<head>
    <title>Text with Backgrounds</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .box {
            background-color: #e0e0e0;
            padding: 15px;
            margin-bottom: 10px;
        }
        .box-text {
            font-size: 16px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-text">Text inside a gray box</div>
    </div>
    <div class="box">
        <div class="box-text">Another text in a box</div>
    </div>
</body>
</html>
