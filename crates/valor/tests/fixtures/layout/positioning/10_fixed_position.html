<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fixed Positioning</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #fixed { position: fixed; left: 15px; top: 20px; width: 50px; height: 25px; background: rgb(220, 250, 220); }
    .spacer { height: 1200px; }
  </style>
</head>
<body>
  <div id="fixed"></div>
  <div class="spacer"></div>
</body>
</html>
