<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Padding and Border</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container {
      width: 300px;
      height: 100px;
      padding: 10px 20px 15px 5px;
      border-style: solid;
      border-width: 4px 8px 6px 2px;
      background: #fafafa;
    }
    #child {
      width: 100px;
      height: 40px;
      background: #e0f7ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="child"></div>
  </div>
</body>
</html>
