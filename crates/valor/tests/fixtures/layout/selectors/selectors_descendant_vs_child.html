<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Selectors: descendant vs child</title>
  <style>
    /* Flex container on section */
    section { display: flex; }

    /* Descendant rule: any .desc gets margin */
    .wrapper .desc { margin: 12px; }

    /* Child rule: only direct children get different margin */
    .wrapper > .child { margin: 4px; }

    .box { width: 30px; height: 30px; }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="box child" id="direct"></div>
    <div>
      <div class="box desc" id="nested"></div>
    </div>
  </section>
</body>
</html>
