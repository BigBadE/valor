<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overflow Hidden Clipping</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container { overflow: hidden; height: 30px; background: rgb(245,245,245); }
    #child { height: 50px; background: rgb(200,220,240); }
    .spacer { height: 1200px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="child"></div>
  </div>
  <div class="spacer"></div>
</body>
</html>
