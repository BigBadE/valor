<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Valor JS Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // Simple inline JavaScript function; called on DOMContentLoaded
    function sayHello(name) {
      const who = name || "World";
      const message = `Hello, ${who}!`;
      console.log(message);
      document.getElementById("output").textContent = message;
      console.log(document.getElementById("output").textContent);
      return message;
    }

    document.addEventListener("DOMContentLoaded", function () {
      sayHello("Valor");
    });
  </script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    #output { color: #2a6; font-weight: 600; }
  </style>
</head>
<body>
  <p>Inline JS Function Test</p>
  <p id="output">Waitingâ€¦</p>
</body>
</html>
