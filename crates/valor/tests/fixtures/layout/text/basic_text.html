<!DOCTYPE html>
<html>
<head>
    <title>Basic Text Rendering</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .heading {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .paragraph {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="heading">Hello World</div>
    <div class="paragraph">This is a simple paragraph of text that should render on the page.</div>
</body>
</html>
