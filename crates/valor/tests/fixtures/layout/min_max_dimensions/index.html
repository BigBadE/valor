<!doctype html>
<meta charset="utf-8" />
<title>min/max dimensions</title>
<body>
  <div id="min_width" style="width: 50px; min-width: 80px; height: 10px; background: #ddd;"></div>
  <div id="max_width" style="width: 150px; max-width: 100px; height: 10px; background: #ccc;"></div>
  <div id="min_height" style="height: 10px; min-height: 20px; width: 50px; background: #bbb;"></div>
  <div id="max_height" style="height: 50px; max-height: 20px; width: 50px; background: #aaa;"></div>
</body>
