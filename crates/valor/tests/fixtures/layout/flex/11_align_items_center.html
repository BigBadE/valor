<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex Align Items Center</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container { display: flex; width: 400px; height: 120px; background: #eee; }
    .item { width: 80px; height: 40px; background: #cde; }
    #container { align-items: center; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a" class="item"></div>
    <div id="b" class="item"></div>
    <div id="c" class="item"></div>
  </div>
</body>
</html>
