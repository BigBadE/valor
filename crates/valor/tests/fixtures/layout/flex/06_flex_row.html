<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex Row</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container { display: flex; }
    #a { width: 100px; height: 20px; background: rgb(220, 220, 255); }
    #b { width: 150px; height: 20px; background: rgb(220, 255, 220); }
    .spacer { height: 1200px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a"></div>
    <div id="b"></div>
  </div>
  <div class="spacer"></div>
</body>
</html>
