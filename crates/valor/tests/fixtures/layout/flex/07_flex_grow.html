<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex Grow</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container { display: flex; }
    #a, #b, #c { height: 20px; background: rgb(240,240,240); }
    #a { flex: 1 1 0px; background: rgb(230,230,255); }
    #b { flex: 2 1 0px; background: rgb(230,255,230); }
    #c { flex: 1 1 0px; background: rgb(255,230,230); }
    .spacer { height: 1200px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
  </div>
  <div class="spacer"></div>
</body>
</html>
