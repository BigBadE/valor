<!doctype html>
<meta charset="utf-8" />
<title>box-sizing and sizing</title>
<body>
  <!-- Two boxes with the same declared width/height but different box-sizing to exercise border/padding impact on geometry -->
  <!-- VALOR_XFAIL: enable when layout uses box-sizing to compute rects -->
  <div id="content_box" style="box-sizing: content-box; width: 100px; height: 20px; padding-left: 10px; padding-right: 10px; border-left: 5px; border-right: 5px; border-style: solid; background: #eee;"></div>
  <div id="border_box" style="box-sizing: border-box; width: 100px; height: 20px; padding-left: 10px; padding-right: 10px; border-left: 5px; border-right: 5px; border-style: solid; background: #ddd;"></div>
</body>
