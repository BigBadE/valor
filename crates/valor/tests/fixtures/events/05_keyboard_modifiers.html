<!doctype html>
<meta charset="utf-8">
<title>Keyboard Modifiers</title>
<div id="c">target</div>
<div id="out"></div>
<script>
 document.addEventListener('DOMContentLoaded', function(){
   var d = document;
   var c = d.getElementById('c');
   var out = d.getElementById('out');
   function push(s){ var cur = out.textContent || ''; out.textContent = cur ? (cur + '|' + s) : s; }
   c.addEventListener('keydown', function(evt){
     push([evt.key||'', evt.code||'', evt.ctrlKey?'C':'', evt.shiftKey?'S':'', evt.altKey?'A':'', evt.metaKey?'M':''].join(':'));
   });
   // Use host dispatch bridge to synthesize a keyboard event
   d.__valorHostDispatch('keydown', c.__nodeKey, { key:'A', code:'KeyA', ctrlKey:true, shiftKey:true, bubbles:true });
 });
</script>
