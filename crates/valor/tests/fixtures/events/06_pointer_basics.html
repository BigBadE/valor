<!doctype html>
<meta charset="utf-8">
<title>Pointer Basics</title>
<style>
  #c { width: 100px; height: 40px; background: #ccc; }
</style>
<div id="c">hit</div>
<div id="out"></div>
<script>
 document.addEventListener('DOMContentLoaded', function(){
   var d = document;
   var c = d.getElementById('c');
   var out = d.getElementById('out');
   function push(s){ var cur = out.textContent || ''; out.textContent = cur ? (cur + '|' + s) : s; }
   c.addEventListener('pointerdown', function(evt){
     push(['PD', evt.clientX|0, evt.clientY|0, evt.button|0, evt.buttons|0].join(':'));
   });
   c.addEventListener('pointerup', function(evt){
     push(['PU', evt.clientX|0, evt.clientY|0, evt.button|0, evt.buttons|0].join(':'));
   });
   // Synthesize a click sequence via host dispatch
   var k = c.__nodeKey;
   d.__valorHostDispatch('pointerdown', k, { clientX: 10, clientY: 12, button: 0, buttons: 1, bubbles: true });
   d.__valorHostDispatch('pointerup', k, { clientX: 11, clientY: 12, button: 0, buttons: 0, bubbles: true });
 });
</script>
