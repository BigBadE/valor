<!doctype html>
<head>
<meta charset="utf-8">
<title>Style Rules</title>
<style>
  /* simple author rules to exercise parser + cascade */
  div { width: 120px; }
  #alpha { width: 200px; }
  .inliney { display: inline; }
</style>
</head>
<body>
<div id="alpha">Alpha</div>
<div id="beta" class="inliney">Beta</div>
</body>
