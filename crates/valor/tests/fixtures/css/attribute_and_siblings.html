<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Attribute and Sibling Selectors</title>
  <style>
    /* Phase 8 selectors coverage: attribute selectors and sibling combinators */
    [data-kind="hero"] { width: 240px; color: rgb(10, 20, 30); }
    [data-flag] { display: inline; }
    .lead + .tail { background-color: #00ff00; }
    .alpha ~ .omega { width: 180px; }
  </style>
</head>
<body>
  <div class="alpha">A</div>
  <div class="lead">Lead</div>
  <div class="tail" data-flag>Tail</div>
  <div class="omega" data-kind="hero">Hero Kind</div>
</body>
