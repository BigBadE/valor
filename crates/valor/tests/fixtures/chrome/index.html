<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valor Chrome UI Test</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { font: 14px/1.4 sans-serif; background: #0b0f16; color: #e5e7eb; }
      .topbar {
        display: block;
        height: 56px;
        background: #1f2937;
        color: #e5e7eb;
        padding: 8px 12px;
        box-sizing: border-box;
      }
      .row { display: flex; gap: 8px; align-items: center; height: 40px; }
      .btn {
        display: inline-block;
        padding: 6px 10px;
        background: #374151;
        color: #e5e7eb;
        border: 1px solid #4b5563;
        border-radius: 4px;
      }
      .addr {
        flex: 1;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #4b5563;
        background: #111827;
        color: #e5e7eb;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="row">
        <button class="btn" id="back">◀</button>
        <button class="btn" id="forward">▶</button>
        <input id="address" class="addr" placeholder="Enter URL" value="https://example.com" />
        <button class="btn" id="go">Go</button>
      </div>
    </div>
  </body>
</html>
