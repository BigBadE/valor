<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #f0f0f0;
        }
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 100px;
            width: 150px;
            height: 100px;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute-box">Absolute</div>
    </div>
</body>
</html>
