[package]
name = "rewrite_page"
version.workspace = true
edition.workspace = true

[dependencies]
rewrite_core = { path = "../core" }
rewrite_html = { path = "../html" }
rewrite_css = { path = "../css" }
cssparser = "0.34"
selectors = "0.25"

[dev-dependencies]
serde_json = "1.0"
chromiumoxide = { version = "0.8.0", default-features = false, features = ["tokio-runtime"] }
