<!DOCTYPE html>
<html>
<head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 150px 150px;
            grid-template-rows: 100px 100px;
            gap: 10px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .item {
            width: 50px;
            height: 50px;
            background: blue;
        }
        .justify-start {
            justify-items: start;
        }
        .justify-center {
            justify-items: center;
        }
        .justify-end {
            justify-items: end;
        }
        .align-start {
            align-items: start;
        }
        .align-center {
            align-items: center;
        }
        .align-end {
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="grid justify-start">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="grid justify-center">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="grid justify-end">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="grid align-start">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="grid align-center">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="grid align-end">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
