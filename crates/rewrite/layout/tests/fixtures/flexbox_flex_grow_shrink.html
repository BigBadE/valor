<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            width: 400px;
            height: 100px;
            border: 2px solid black;
        }
        .item {
            width: 50px;
            height: 50px;
            background: blue;
        }
        .grow-1 {
            flex-grow: 1;
        }
        .grow-2 {
            flex-grow: 2;
        }
        .shrink-0 {
            flex-shrink: 0;
        }
        .shrink-1 {
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <!-- Flex grow: items expand to fill space -->
    <div class="container">
        <div class="item grow-1"></div>
        <div class="item grow-2"></div>
        <div class="item grow-1"></div>
    </div>

    <!-- Flex shrink: items shrink when too large -->
    <div class="container">
        <div class="item shrink-0" style="width: 200px;"></div>
        <div class="item shrink-1" style="width: 200px;"></div>
        <div class="item shrink-1" style="width: 200px;"></div>
    </div>
</body>
</html>
