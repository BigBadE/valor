<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 400px;
            border: 2px solid black;
            margin-bottom: 20px;
            padding: 10px;
        }
        .float {
            float: left;
            width: 100px;
            height: 100px;
            background: blue;
        }
        .no-bfc {
            background: lightgray;
            padding: 10px;
        }
        .with-bfc {
            background: lightgreen;
            padding: 10px;
            overflow: hidden; /* Creates BFC */
        }
    </style>
</head>
<body>
    <!-- Without BFC: content wraps around float -->
    <div class="container">
        <div class="float"></div>
        <div class="no-bfc">
            <p>Without BFC, this content wraps around the float. The text flows alongside the floated element.</p>
        </div>
    </div>

    <!-- With BFC: content avoids float -->
    <div class="container">
        <div class="float"></div>
        <div class="with-bfc">
            <p>With BFC (overflow: hidden), this content avoids the float entirely. It forms a column next to the float.</p>
        </div>
    </div>
</body>
</html>
