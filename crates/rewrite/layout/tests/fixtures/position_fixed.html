<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 2000px;
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: blue;
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: red;
        }
        .fixed-sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100px;
            height: 200px;
            background: green;
        }
        .content {
            margin: 60px 0 60px 110px;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="fixed-header">Fixed Header</div>
    <div class="fixed-sidebar">Fixed Sidebar</div>
    <div class="fixed-footer">Fixed Footer</div>
    <div class="content">
        <p>Scrollable content goes here...</p>
    </div>
</body>
</html>
