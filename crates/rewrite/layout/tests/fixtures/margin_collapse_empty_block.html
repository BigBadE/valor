<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 300px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .empty {
            margin-top: 20px;
            margin-bottom: 30px;
            /* No height, padding, or border - top and bottom margins collapse */
        }
        .box {
            width: 100px;
            height: 50px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Before</div>
        <div class="empty"></div>
        <div class="box">After</div>
        <!-- Empty block's margins collapse to 30px (max of 20 and 30) -->
    </div>
</body>
</html>
