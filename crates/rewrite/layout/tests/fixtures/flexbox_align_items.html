<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            width: 300px;
            height: 200px;
            border: 2px solid black;
        }
        .item {
            width: 50px;
            height: 50px;
            background: blue;
        }
        .tall {
            height: 100px;
        }
        .flex-start {
            align-items: flex-start;
        }
        .flex-end {
            align-items: flex-end;
        }
        .center {
            align-items: center;
        }
        .stretch {
            align-items: stretch;
        }
    </style>
</head>
<body>
    <div class="container flex-start">
        <div class="item"></div>
        <div class="item tall"></div>
        <div class="item"></div>
    </div>

    <div class="container flex-end">
        <div class="item"></div>
        <div class="item tall"></div>
        <div class="item"></div>
    </div>

    <div class="container center">
        <div class="item"></div>
        <div class="item tall"></div>
        <div class="item"></div>
    </div>

    <div class="container stretch">
        <div class="item"></div>
        <div class="item tall"></div>
        <div class="item"></div>
    </div>
</body>
</html>
