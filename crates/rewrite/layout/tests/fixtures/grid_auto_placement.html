<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-row {
            display: grid;
            grid-auto-flow: row;
            grid-template-columns: 100px 100px;
            gap: 10px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .grid-column {
            display: grid;
            grid-auto-flow: column;
            grid-template-rows: 50px 50px;
            gap: 10px;
            border: 2px solid black;
        }
        .item {
            background: blue;
        }
    </style>
</head>
<body>
    <!-- Row auto-flow: fills columns first, then rows -->
    <div class="grid-row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <!-- Column auto-flow: fills rows first, then columns -->
    <div class="grid-column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
