<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 400px;
            border: 2px solid black;
            margin-bottom: 20px;
            padding: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            background: blue;
            margin: 10px;
            display: inline-block;
        }
        .relative-right {
            position: relative;
            left: 20px;
            background: red;
        }
        .relative-down {
            position: relative;
            top: 30px;
            background: green;
        }
        .relative-both {
            position: relative;
            left: 15px;
            top: 15px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Normal</div>
        <div class="box relative-right">Right 20px</div>
        <div class="box">Normal</div>
    </div>

    <div class="container">
        <div class="box">Normal</div>
        <div class="box relative-down">Down 30px</div>
        <div class="box">Normal</div>
    </div>

    <div class="container">
        <div class="box">Normal</div>
        <div class="box relative-both">Right+Down</div>
        <div class="box">Normal</div>
    </div>
</body>
</html>
