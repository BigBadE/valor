<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .abs-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: blue;
        }
        .abs-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: red;
        }
        .abs-bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: green;
        }
        .abs-bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: yellow;
        }
        .abs-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="abs-top-left"></div>
        <div class="abs-top-right"></div>
        <div class="abs-bottom-left"></div>
        <div class="abs-bottom-right"></div>
        <div class="abs-center"></div>
    </div>
</body>
</html>
