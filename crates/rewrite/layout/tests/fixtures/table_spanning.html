<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
        }
        td {
            width: 100px;
            height: 50px;
            border: 1px solid blue;
            background: lightblue;
        }
        .colspan-2 {
            background: lightgreen;
        }
        .rowspan-2 {
            background: lightyellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" class="rowspan-2">Rowspan 2</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td colspan="2" class="colspan-2">Colspan 2</td>
        </tr>
    </table>
</body>
</html>
