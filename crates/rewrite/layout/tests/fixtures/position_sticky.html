<!DOCTYPE html>
<html>
<head>
    <style>
        .scroll-container {
            width: 400px;
            height: 300px;
            overflow: auto;
            border: 2px solid black;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background: blue;
            color: white;
            padding: 10px;
        }
        .content {
            height: 200px;
            padding: 10px;
            background: lightgray;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="sticky-header">Sticky Header 1</div>
        <div class="content">Content section 1</div>

        <div class="sticky-header">Sticky Header 2</div>
        <div class="content">Content section 2</div>

        <div class="sticky-header">Sticky Header 3</div>
        <div class="content">Content section 3</div>
    </div>
</body>
</html>
