<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            width: 300px;
            height: 100px;
            border: 2px solid black;
            gap: 20px;
        }
        .row-gap {
            flex-direction: column;
            row-gap: 15px;
        }
        .column-gap {
            flex-direction: row;
            column-gap: 10px;
        }
        .item {
            width: 50px;
            height: 30px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="container row-gap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="container column-gap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
