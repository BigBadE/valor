<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex Wrap (column) + Align-Content: flex-end</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      width: 260px;
      height: 520px;
      background: #ffffff;
      align-content: flex-end;
      row-gap: 10px;   /* cross-gap for column direction */
      column-gap: 10px;/* main-gap for column direction */
    }
    .item { width: 60px; height: 150px; background: #fee; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a" class="item"></div>
    <div id="b" class="item"></div>
    <div id="c" class="item"></div>
    <div id="d" class="item"></div>
    <div id="e" class="item"></div>
    <div id="f" class="item"></div>
  </div>
</body>
</html>
