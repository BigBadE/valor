<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex Wrap Basic</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container { display: flex; flex-wrap: wrap; width: 520px; height: 220px; background: #fafafa; }
    .item { width: 250px; height: 60px; margin: 5px; background: #e6f0ff; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a" class="item"></div>
    <div id="b" class="item"></div>
    <div id="c" class="item"></div>
    <div id="d" class="item"></div>
  </div>
</body>
</html>
