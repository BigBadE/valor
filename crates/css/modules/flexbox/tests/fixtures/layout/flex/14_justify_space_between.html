<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex Justify Content Space Between</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container { display: flex; width: 600px; height: 100px; background: #f5f5f5; justify-content: space-between; }
    .item { width: 80px; height: 40px; background: #dfe; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a" class="item"></div>
    <div id="b" class="item"></div>
    <div id="c" class="item"></div>
  </div>
</body>
</html>
