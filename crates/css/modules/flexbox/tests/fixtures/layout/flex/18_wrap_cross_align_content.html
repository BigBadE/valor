<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flex Wrap + Align-Content Packing</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container {
      display: flex;
      flex-wrap: wrap;
      width: 520px;
      height: 260px;
      background: #ffffff;
      align-content: space-between;
      row-gap: 10px;
      column-gap: 10px;
    }
    .item { width: 150px; height: 60px; background: #fee; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a" class="item"></div>
    <div id="b" class="item"></div>
    <div id="c" class="item"></div>
    <div id="d" class="item"></div>
    <div id="e" class="item"></div>
    <div id="f" class="item"></div>
  </div>
</body>
</html>
