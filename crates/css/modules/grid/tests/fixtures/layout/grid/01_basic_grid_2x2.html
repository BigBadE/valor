<!doctype html>
<!-- VALOR fixture: Grid Layout basic 2x2 -->
<html>
<head>
  <meta charset="utf-8">
  <title>Grid Layout basic 2x2</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container {
      display: grid;
      grid-template-columns: 100px 200px;
      grid-template-rows: 50px 75px;
      width: 300px;
      height: 125px;
      background: white;
    }
    .item {
      background: #ccc;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="item" id="a"></div>
    <div class="item" id="b"></div>
    <div class="item" id="c"></div>
    <div class="item" id="d"></div>
  </div>
</body>
</html>
