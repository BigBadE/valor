<!doctype html>
<!-- VALOR fixture: Grid Layout with gap -->
<html>
<head>
  <meta charset="utf-8">
  <title>Grid Layout with gap</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container {
      display: grid;
      grid-template-columns: 90px 90px;
      grid-template-rows: 45px 45px;
      gap: 10px;
      width: 190px;
      height: 100px;
      background: white;
    }
    .item {
      background: #ccc;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="item" id="a"></div>
    <div class="item" id="b"></div>
    <div class="item" id="c"></div>
    <div class="item" id="d"></div>
  </div>
</body>
</html>
