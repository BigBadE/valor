<!doctype html>
<!-- VALOR fixture: Simple two-column grid layout -->
<html>
<head>
  <meta charset="utf-8">
  <title>Two-Column Grid Layout</title>
  <style>
    html, body { margin: 0; padding: 0; }
    .grid-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 20px;
      width: 800px;
      min-height: 400px;
      background: #fff;
      padding: 20px;
    }
    .sidebar {
      background: #34495e;
      color: white;
      padding: 20px;
    }
    .main-content {
      background: #ecf0f1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Navigation items</p>
    </div>
    <div class="main-content">
      <h1>Main Content</h1>
      <p>This is the main content area with flexible width.</p>
    </div>
  </div>
</body>
</html>
