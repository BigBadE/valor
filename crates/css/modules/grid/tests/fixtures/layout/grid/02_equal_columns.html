<!doctype html>
<!-- VALOR fixture: Grid with Equal Fr Columns -->
<html>
<head>
  <meta charset="utf-8">
  <title>Grid with Equal Fr Columns</title>
  <style>
    html, body { margin: 0; padding: 0; }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      width: 600px;
      background: #e0e0e0;
      padding: 15px;
    }
    .grid-item {
      background: #e74c3c;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>
</body>
</html>
