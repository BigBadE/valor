<!doctype html>
<!-- VALOR fixture: Grid Layout with repeat() notation -->
<html>
<head>
  <meta charset="utf-8">
  <title>Grid Layout with repeat()</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      width: 280px;
      height: 100px;
      background: white;
    }
    .item {
      background: #ccc;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="item" id="a"></div>
    <div class="item" id="b"></div>
    <div class="item" id="c"></div>
    <div class="item" id="d"></div>
  </div>
</body>
</html>
