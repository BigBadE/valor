<!doctype html>
<!-- VALOR fixture: Popover -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Popover</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 120px 40px; display: flex; gap: 100px; }
    .popover-wrapper { position: relative; display: inline-block; }
    .trigger {
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      font-size: 14px;
    }
    .popover {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 12px;
      width: 280px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 10;
    }
    .popover-header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      font-size: 14px;
    }
    .popover-body {
      padding: 12px 16px;
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }
    .popover-footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
    }
    .btn-secondary { background: #f3f4f6; color: #374151; }
    .btn-primary { background: #3b82f6; color: white; }
    .popover::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="popover-wrapper" id="simple">
      <div class="popover">
        <div class="popover-header">Popover Title</div>
        <div class="popover-body">This is some content inside the popover. It can contain any HTML elements.</div>
      </div>
      <div class="trigger">Click me</div>
    </div>
    <div class="popover-wrapper" id="with-actions">
      <div class="popover">
        <div class="popover-header">Confirm Action</div>
        <div class="popover-body">Are you sure you want to delete this item?</div>
        <div class="popover-footer">
          <button class="btn-sm btn-secondary">Cancel</button>
          <button class="btn-sm btn-primary">Confirm</button>
        </div>
      </div>
      <div class="trigger">With Actions</div>
    </div>
  </div>
</body>
</html>
