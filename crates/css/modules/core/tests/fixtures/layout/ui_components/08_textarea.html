<!doctype html>
<!-- VALOR fixture: Textarea -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Textarea</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 16px; display: flex; flex-direction: column; gap: 12px; max-width: 320px; }
    .textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      font-family: inherit;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
      min-height: 80px;
    }
    .textarea-no-resize { resize: none; }
    .label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151; }
    .char-count { font-size: 12px; color: #6b7280; text-align: right; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <label class="label">Default Textarea</label>
      <textarea class="textarea" id="default" placeholder="Enter your message..."></textarea>
    </div>
    <div>
      <label class="label">With Character Count</label>
      <textarea class="textarea" id="char-count"></textarea>
      <div class="char-count">0 / 500</div>
    </div>
    <div>
      <label class="label">No Resize</label>
      <textarea class="textarea textarea-no-resize" id="no-resize"></textarea>
    </div>
  </div>
</body>
</html>
