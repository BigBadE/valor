<!doctype html>
<!-- VALOR fixture: Navigation bar -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>UI Components: Navbar</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                font-family: system-ui, sans-serif;
            }
            .navbar {
                display: flex;
                align-items: center;
                padding: 0 24px;
                height: 56px;
                background: white;
                border-bottom: 1px solid #e5e7eb;
            }
            .navbar-dark {
                background: #1f2937;
                border-bottom: none;
            }
            .navbar-brand {
                font-size: 20px;
                font-weight: 700;
                color: #111827;
                margin-right: 32px;
            }
            .navbar-dark .navbar-brand {
                color: white;
            }
            .nav-links {
                display: flex;
                gap: 24px;
                flex: 1;
            }
            .nav-link {
                font-size: 14px;
                color: #6b7280;
                text-decoration: none;
            }
            .nav-link.active {
                color: #3b82f6;
                font-weight: 500;
            }
            .navbar-dark .nav-link {
                color: #9ca3af;
            }
            .navbar-dark .nav-link.active {
                color: white;
            }
            .nav-actions {
                display: flex;
                gap: 12px;
                align-items: center;
            }
            .avatar {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: #3b82f6;
            }
            .btn {
                font-family: inherit;
                padding: 6px 12px;
                background: #3b82f6;
                color: white;
                border-radius: 4px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar" id="light">
            <div class="navbar-brand">Logo</div>
            <div class="nav-links">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Products</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
            <div class="nav-actions">
                <span class="btn">Sign In</span>
                <div class="avatar"></div>
            </div>
        </nav>
        <nav class="navbar navbar-dark" id="dark">
            <div class="navbar-brand">Logo</div>
            <div class="nav-links">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Products</a>
                <a class="nav-link" href="#">About</a>
            </div>
            <div class="nav-actions">
                <span class="btn">Sign In</span>
            </div>
        </nav>
    </body>
</html>
