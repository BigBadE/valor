<!doctype html>
<!-- VALOR fixture: Data grid with actions -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Data Grid</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 16px; }
    .table-container {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .table th, .table td {
      padding: 12px 16px;
      text-align: left;
    }
    .table th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
      border-bottom: 1px solid #e5e7eb;
    }
    .table td { border-bottom: 1px solid #e5e7eb; }
    .table tr:last-child td { border-bottom: none; }
    .checkbox {
      width: 16px;
      height: 16px;
      border: 2px solid #d1d5db;
      border-radius: 3px;
    }
    .checkbox.checked { background: #3b82f6; border-color: #3b82f6; }
    .avatar-cell { display: flex; align-items: center; gap: 12px; }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .user-name { font-weight: 500; color: #111827; }
    .user-email { font-size: 12px; color: #6b7280; }
    .actions { display: flex; gap: 8px; }
    .action-btn {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      background: #f3f4f6;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-container" id="grid">
      <table class="table">
        <thead>
          <tr>
            <th style="width: 40px;"><span class="checkbox"></span></th>
            <th>User</th>
            <th>Department</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span class="checkbox checked"></span></td>
            <td>
              <div class="avatar-cell">
                <div class="avatar"></div>
                <div>
                  <div class="user-name">Sarah Wilson</div>
                  <div class="user-email">sarah@company.com</div>
                </div>
              </div>
            </td>
            <td>Engineering</td>
            <td>Senior Developer</td>
            <td>
              <div class="actions">
                <span class="action-btn">Edit</span>
                <span class="action-btn">View</span>
              </div>
            </td>
          </tr>
          <tr>
            <td><span class="checkbox"></span></td>
            <td>
              <div class="avatar-cell">
                <div class="avatar"></div>
                <div>
                  <div class="user-name">Mike Chen</div>
                  <div class="user-email">mike@company.com</div>
                </div>
              </div>
            </td>
            <td>Design</td>
            <td>UI Designer</td>
            <td>
              <div class="actions">
                <span class="action-btn">Edit</span>
                <span class="action-btn">View</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
