<!doctype html>
<!-- VALOR fixture: Badges and Tags -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Badges and Tags</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 16px; display: flex; flex-direction: column; gap: 16px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .label { font-size: 14px; font-weight: 500; color: #374151; min-width: 100px; }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 9999px;
    }
    .badge-primary { background: #dbeafe; color: #1d4ed8; }
    .badge-success { background: #dcfce7; color: #166534; }
    .badge-warning { background: #fef3c7; color: #92400e; }
    .badge-error { background: #fee2e2; color: #991b1b; }
    .badge-gray { background: #f3f4f6; color: #374151; }
    .badge-solid-primary { background: #3b82f6; color: white; }
    .badge-solid-success { background: #22c55e; color: white; }
    .badge-outline { background: transparent; border: 1px solid #3b82f6; color: #3b82f6; }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      font-size: 13px;
      background: #f3f4f6;
      border-radius: 4px;
      color: #374151;
    }
    .tag-close {
      width: 14px;
      height: 14px;
      background: #9ca3af;
      border-radius: 50%;
      margin-left: 4px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <span class="label">Soft:</span>
      <span class="badge badge-primary" id="b-primary">Primary</span>
      <span class="badge badge-success" id="b-success">Success</span>
      <span class="badge badge-warning" id="b-warning">Warning</span>
      <span class="badge badge-error" id="b-error">Error</span>
      <span class="badge badge-gray" id="b-gray">Gray</span>
    </div>
    <div class="row">
      <span class="label">Solid:</span>
      <span class="badge badge-solid-primary" id="b-solid-primary">Primary</span>
      <span class="badge badge-solid-success" id="b-solid-success">Success</span>
      <span class="badge badge-outline" id="b-outline">Outline</span>
    </div>
    <div class="row">
      <span class="label">With dot:</span>
      <span class="badge badge-success" id="b-dot"><span class="dot"></span>Online</span>
      <span class="badge badge-warning"><span class="dot"></span>Away</span>
      <span class="badge badge-gray"><span class="dot"></span>Offline</span>
    </div>
    <div class="row">
      <span class="label">Tags:</span>
      <span class="tag" id="tag1">React<span class="tag-close"></span></span>
      <span class="tag">TypeScript<span class="tag-close"></span></span>
      <span class="tag">CSS<span class="tag-close"></span></span>
      <span class="tag">Node.js<span class="tag-close"></span></span>
    </div>
  </div>
</body>
</html>
