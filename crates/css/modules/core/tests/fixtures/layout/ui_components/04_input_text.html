<!doctype html>
<!-- VALOR fixture: Text input -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Text Inputs</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 16px; display: flex; flex-direction: column; gap: 12px; max-width: 320px; }
    .input {
      display: block;
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .input-sm { padding: 4px 8px; font-size: 12px; }
    .input-lg { padding: 12px 16px; font-size: 16px; }
    .input-error { border-color: #ef4444; }
    .input-success { border-color: #22c55e; }
    .label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151; }
    .helper { font-size: 12px; color: #6b7280; margin-top: 4px; }
    .error-text { font-size: 12px; color: #ef4444; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <label class="label">Default Input</label>
      <input type="text" class="input" id="default" placeholder="Enter text...">
    </div>
    <div>
      <label class="label">With Helper Text</label>
      <input type="text" class="input" id="helper">
      <div class="helper">This is helper text</div>
    </div>
    <div>
      <label class="label">Error State</label>
      <input type="text" class="input input-error" id="error">
      <div class="error-text">This field is required</div>
    </div>
    <div>
      <label class="label">Success State</label>
      <input type="text" class="input input-success" id="success">
    </div>
    <div style="display: flex; gap: 8px;">
      <input type="text" class="input input-sm" id="small" placeholder="Small">
      <input type="text" class="input input-lg" id="large" placeholder="Large">
    </div>
  </div>
</body>
</html>
