<!doctype html>
<!-- VALOR fixture: Sidebar navigation -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Sidebar</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .layout { display: flex; height: 400px; }
    .sidebar {
      width: 240px;
      background: #1f2937;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 0 16px 16px;
      border-bottom: 1px solid #374151;
      margin-bottom: 8px;
    }
    .sidebar-brand {
      font-size: 18px;
      font-weight: 700;
      color: white;
    }
    .nav-section { padding: 8px 0; }
    .nav-section-title {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      color: #d1d5db;
      font-size: 14px;
    }
    .nav-item.active {
      background: #374151;
      color: white;
    }
    .nav-icon {
      width: 18px;
      height: 18px;
      background: currentColor;
      border-radius: 3px;
      opacity: 0.7;
    }
    .content { flex: 1; background: #f3f4f6; padding: 24px; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">Dashboard</div>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <div class="nav-item active"><span class="nav-icon"></span>Overview</div>
        <div class="nav-item"><span class="nav-icon"></span>Analytics</div>
        <div class="nav-item"><span class="nav-icon"></span>Reports</div>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Management</div>
        <div class="nav-item"><span class="nav-icon"></span>Users</div>
        <div class="nav-item"><span class="nav-icon"></span>Settings</div>
      </div>
    </aside>
    <main class="content" id="content">
      <h1 style="margin: 0; color: #111827;">Content Area</h1>
    </main>
  </div>
</body>
</html>
