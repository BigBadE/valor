<!doctype html>
<!-- VALOR fixture: Basic table -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Table</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 16px; }
    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .table th, .table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    .table th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    .table td { color: #6b7280; }
    .table-striped tbody tr:nth-child(even) { background: #f9fafb; }
    .table-hover tbody tr:hover { background: #f3f4f6; }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 9999px;
    }
    .badge-success { background: #dcfce7; color: #166534; }
    .badge-warning { background: #fef3c7; color: #92400e; }
    .badge-error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="container">
    <table class="table table-striped table-hover" id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>Admin</td>
          <td><span class="badge badge-success">Active</span></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td>Editor</td>
          <td><span class="badge badge-success">Active</span></td>
        </tr>
        <tr>
          <td>Bob Johnson</td>
          <td>bob@example.com</td>
          <td>Viewer</td>
          <td><span class="badge badge-warning">Pending</span></td>
        </tr>
        <tr>
          <td>Alice Brown</td>
          <td>alice@example.com</td>
          <td>Editor</td>
          <td><span class="badge badge-error">Inactive</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
