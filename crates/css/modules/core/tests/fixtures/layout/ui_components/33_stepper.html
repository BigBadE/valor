<!doctype html>
<!-- VALOR fixture: Stepper/Steps -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Stepper</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 24px; display: flex; flex-direction: column; gap: 40px; }
    .stepper {
      display: flex;
      justify-content: space-between;
      position: relative;
    }
    .stepper::before {
      content: '';
      position: absolute;
      top: 16px;
      left: 40px;
      right: 40px;
      height: 2px;
      background: #e5e7eb;
    }
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .step-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
      border: 2px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: #9ca3af;
      margin-bottom: 8px;
    }
    .step.completed .step-circle {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }
    .step.active .step-circle {
      border-color: #3b82f6;
      color: #3b82f6;
    }
    .step-label { font-size: 13px; color: #6b7280; }
    .step.active .step-label { color: #3b82f6; font-weight: 500; }
    .step.completed .step-label { color: #111827; }
    .stepper-vertical {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .step-vertical {
      display: flex;
      gap: 16px;
      padding-bottom: 24px;
      position: relative;
    }
    .step-vertical:not(:last-child)::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 36px;
      bottom: 0;
      width: 2px;
      background: #e5e7eb;
    }
    .step-vertical.completed::before { background: #3b82f6; }
    .step-vertical .step-circle { margin-bottom: 0; flex-shrink: 0; }
    .step-content { padding-top: 4px; }
    .step-title { font-size: 14px; font-weight: 500; color: #111827; margin-bottom: 4px; }
    .step-desc { font-size: 13px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <div class="stepper" id="horizontal">
      <div class="step completed">
        <div class="step-circle">1</div>
        <div class="step-label">Account</div>
      </div>
      <div class="step completed">
        <div class="step-circle">2</div>
        <div class="step-label">Profile</div>
      </div>
      <div class="step active">
        <div class="step-circle">3</div>
        <div class="step-label">Review</div>
      </div>
      <div class="step">
        <div class="step-circle">4</div>
        <div class="step-label">Complete</div>
      </div>
    </div>
    <div class="stepper-vertical" id="vertical">
      <div class="step-vertical completed">
        <div class="step-circle">1</div>
        <div class="step-content">
          <div class="step-title">Create Account</div>
          <div class="step-desc">Enter your email and password</div>
        </div>
      </div>
      <div class="step-vertical active">
        <div class="step-circle">2</div>
        <div class="step-content">
          <div class="step-title">Complete Profile</div>
          <div class="step-desc">Add your personal information</div>
        </div>
      </div>
      <div class="step-vertical">
        <div class="step-circle">3</div>
        <div class="step-content">
          <div class="step-title">Verify Email</div>
          <div class="step-desc">Check your inbox for verification</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
