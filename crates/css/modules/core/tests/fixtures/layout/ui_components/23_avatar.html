<!doctype html>
<!-- VALOR fixture: Avatar -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Avatar</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 16px; display: flex; flex-direction: column; gap: 16px; }
    .row { display: flex; gap: 12px; align-items: center; }
    .label { font-size: 14px; font-weight: 500; color: #374151; min-width: 100px; }
    .avatar {
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }
    .avatar-xs { width: 24px; height: 24px; font-size: 10px; }
    .avatar-sm { width: 32px; height: 32px; font-size: 12px; }
    .avatar-md { width: 40px; height: 40px; font-size: 14px; }
    .avatar-lg { width: 48px; height: 48px; font-size: 16px; }
    .avatar-xl { width: 64px; height: 64px; font-size: 20px; }
    .avatar-square { border-radius: 8px; }
    .avatar-group { display: flex; }
    .avatar-group .avatar {
      border: 2px solid white;
      margin-left: -8px;
    }
    .avatar-group .avatar:first-child { margin-left: 0; }
    .avatar-status {
      position: relative;
    }
    .status-dot {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid white;
      background: #22c55e;
    }
    .status-dot.offline { background: #9ca3af; }
    .status-dot.busy { background: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <span class="label">Sizes:</span>
      <div class="avatar avatar-xs" id="xs">JD</div>
      <div class="avatar avatar-sm" id="sm">JD</div>
      <div class="avatar avatar-md" id="md">JD</div>
      <div class="avatar avatar-lg" id="lg">JD</div>
      <div class="avatar avatar-xl" id="xl">JD</div>
    </div>
    <div class="row">
      <span class="label">Shapes:</span>
      <div class="avatar avatar-md" id="circle">AB</div>
      <div class="avatar avatar-md avatar-square" id="square">CD</div>
    </div>
    <div class="row">
      <span class="label">Status:</span>
      <div class="avatar avatar-md avatar-status" id="online">
        EF
        <span class="status-dot"></span>
      </div>
      <div class="avatar avatar-md avatar-status" id="offline">
        GH
        <span class="status-dot offline"></span>
      </div>
      <div class="avatar avatar-md avatar-status" id="busy">
        IJ
        <span class="status-dot busy"></span>
      </div>
    </div>
    <div class="row">
      <span class="label">Group:</span>
      <div class="avatar-group" id="group">
        <div class="avatar avatar-md">A</div>
        <div class="avatar avatar-md">B</div>
        <div class="avatar avatar-md">C</div>
        <div class="avatar avatar-md">+3</div>
      </div>
    </div>
  </div>
</body>
</html>
