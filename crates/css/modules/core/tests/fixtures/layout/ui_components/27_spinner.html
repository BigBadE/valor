<!doctype html>
<!-- VALOR fixture: Spinner/Loading -->
<html>
<head>
  <meta charset="utf-8">
  <title>UI Components: Spinner</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .container { padding: 16px; display: flex; flex-direction: column; gap: 24px; }
    .row { display: flex; gap: 24px; align-items: center; }
    .label { font-size: 14px; color: #374151; min-width: 120px; }
    .spinner {
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .spinner-sm { width: 16px; height: 16px; border-width: 2px; }
    .spinner-md { width: 24px; height: 24px; }
    .spinner-lg { width: 40px; height: 40px; border-width: 4px; }
    .spinner-xl { width: 56px; height: 56px; border-width: 5px; }
    .spinner-success { border-top-color: #22c55e; }
    .spinner-warning { border-top-color: #f59e0b; }
    .spinner-error { border-top-color: #ef4444; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .dots { display: flex; gap: 4px; }
    .dot {
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .skeleton {
      background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }
    .skeleton-text { height: 16px; width: 200px; }
    .skeleton-avatar { width: 48px; height: 48px; border-radius: 50%; }
    .skeleton-card { height: 120px; width: 200px; border-radius: 8px; }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <span class="label">Sizes:</span>
      <div class="spinner spinner-sm" id="sm"></div>
      <div class="spinner spinner-md" id="md"></div>
      <div class="spinner spinner-lg" id="lg"></div>
      <div class="spinner spinner-xl" id="xl"></div>
    </div>
    <div class="row">
      <span class="label">Colors:</span>
      <div class="spinner spinner-md" id="primary"></div>
      <div class="spinner spinner-md spinner-success" id="success"></div>
      <div class="spinner spinner-md spinner-warning" id="warning"></div>
      <div class="spinner spinner-md spinner-error" id="error"></div>
    </div>
    <div class="row">
      <span class="label">Dots:</span>
      <div class="dots" id="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="row">
      <span class="label">Skeleton:</span>
      <div class="skeleton skeleton-avatar" id="skeleton-avatar"></div>
      <div class="skeleton skeleton-text" id="skeleton-text"></div>
    </div>
    <div class="row">
      <span class="label"></span>
      <div class="skeleton skeleton-card" id="skeleton-card"></div>
    </div>
  </div>
</body>
</html>
