<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Display None</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #a { width: 120px; height: 40px; background: #ccc; }
    #b { display: none; width: 200px; height: 50px; background: #faa; }
    #c { width: 80px; height: 30px; background: #acf; }
  </style>
</head>
   
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>
</html>
