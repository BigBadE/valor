<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overflow Hidden Clip Test</title>
  <style>
    /* Ensure predictable sizes */
    html, body { margin: 0; padding: 0; }
    #clip {
      width: 100px;
      height: 80px;
      overflow: hidden;
      background: rgba(200,200,200,1.0);
    }
    #inner {
      width: 200px; height: 50px;
      background: rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="clip">
    <div id="inner"></div>
    <p>hello</p>
  </div>
</body>
</html>
