<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sibling Vertical Margins Collapse</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #a { display: block; height: 50px; margin-bottom: 20px; background: rgb(240,220,220); }
    #b { display: block; height: 50px; margin-top: 10px; background: rgb(220,220,240); }
    .spacer { height: 1200px; }
  </style>
</head>
  <div id="a"></div>
  <div id="b"></div>
  <div class="spacer"></div>
</body>
</html>
