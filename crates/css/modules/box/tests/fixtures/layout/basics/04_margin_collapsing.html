<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Margin Collapsing</title>
  <style>
    html, body { margin: 0; padding: 0; }
    #container { width: 400px; background: #f9f9f9; }
    #a { display: block; height: 20px; margin-bottom: 30px; background: #e6f0ff; }
    #b { display: block; height: 20px; margin-top: 50px; background: #dfe; }
  </style>
</head>
<body>
  <div id="container">
    <div id="a"></div>
    <div id="b"></div>
  </div>
</body>
</html>
